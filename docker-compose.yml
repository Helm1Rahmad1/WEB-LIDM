version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: lidm-postgres-docker
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: lidm
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts:/docker-entrypoint-initdb.d
    networks:
      - lidm-network

  backend:
    build: ./backend
    container_name: lidm-backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: lidm
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: your-secret-key-change-this-in-production
      PORT: 3001
      FRONTEND_URL: http://localhost:3000
    ports:
      - "3001:3001"
    depends_on:
      - postgres
    networks:
      - lidm-network
    restart: unless-stopped

  frontend:
    build: .
    container_name: lidm-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - lidm-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  lidm-network:
    driver: bridge
